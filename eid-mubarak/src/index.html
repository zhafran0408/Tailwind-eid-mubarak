<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eid Mubarak</title>


    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>

    <link href="./output.css" rel="stylesheet" />
  </head>

  <body
    class="bg-white dark:bg-[#1e1414] text-gray-900 dark:text-white transition-colors duration-300"
  >
   
    <nav class="flex justify-between items-center px-6 md:px-20 py-6">
      <h1 class="text-xl font-bold">
        <span class="text-red-500">ied</span>Mubarak
      </h1>

      
      <ul class="hidden md:flex gap-10 text-lg">
        <li class="hover:text-red-500 cursor-pointer">Home</li>
        <li class="hover:text-red-500 cursor-pointer">Celebrate</li>
        <li class="hover:text-red-500 cursor-pointer">Gifts</li>
        <li class="hover:text-red-500 cursor-pointer">New</li>
      </ul>

      
      <div class="flex items-center gap-5">
    
        <button
          id="themeToggle"
          class="p-2 rounded-full border dark:border-gray-600 text-xl flex items-center justify-center"
          aria-label="Toggle theme"
        >
    
          <svg
            id="icon-moon"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 block dark:hidden"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>

          <svg
            id="icon-sun"
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 hidden dark:block"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M12 3v2M12 19v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <button id="openMenu" class="md:hidden text-3xl">☰</button>
      </div>
    </nav>

    <div
      id="mobileMenu"
      class="fixed right-0 top-0 w-64 h-full translate-x-full bg-white dark:bg-[#2a1c1c] shadow-xl p-6 transition-transform duration-300"
    >
      <button id="closeMenu" class="text-3xl mb-10">✕</button>

      <ul class="flex flex-col gap-6 text-lg">
        <li class="hover:text-red-500 cursor-pointer">Home</li>
        <li class="hover:text-red-500 cursor-pointer">Celebrate</li>
        <li class="hover:text-red-500 cursor-pointer">Gifts</li>
        <li class="hover:text-red-500 cursor-pointer">New</li>
      </ul>
    </div>

    <section
      class="grid md:grid-cols-2 items-center px-6 md:px-20 pt-10 md:pt-20 gap-10"
    >
      <img src="./masjid.png" class="w-72 md:w-[420px] mx-auto" />

      <div>
        <h1 class="text-3xl md:text-5xl font-bold leading-snug">
          Taqabbalallahu minna <br />
          wa minkum
        </h1>

        <p
          class="text-gray-600 dark:text-gray-300 mt-4 text-base md:text-lg max-w-md"
        >
          Eid Mubarak! Wishing you and your family a blessed and joyful Eid.
        </p>

        <button
          class="mt-8 bg-red-500 hover:bg-red-600 text-white px-8 py-3 rounded-full text-lg shadow-md transition-all"
        >
          Get Started
        </button>
      </div>
    </section>

    <script>
    
      const openMenu = document.getElementById("openMenu");
      const closeMenu = document.getElementById("closeMenu");
      const mobileMenu = document.getElementById("mobileMenu");

      openMenu.addEventListener("click", () => {
        mobileMenu.classList.remove("translate-x-full");
      });

      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.add("translate-x-full");
      });

     
     
      const btnDark = document.getElementById("themeToggle");
      const html = document.documentElement;

      btnDark.addEventListener("click", () => {
        const isDark = html.classList.toggle("dark");
        try { localStorage.theme = isDark ? "dark" : "light"; } catch(e) {}
       
      });
    </script>
  </body>
</html>
